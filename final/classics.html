            </div>

            <div>
                <button class="book-button"><img class="all-books" src="images/book-spine.png"/></button>
            </div>

            <div class="activated">
                <button class="book-button" id="chopin" onclick="displayAppear(this.id)"  ><img class="all-books" src="images/book-spine.png"/></button>
            </div>

</body>

<script>

    class book_info {
        constructor(title, author, summary, book_cover, author_pic, rating) {
            this.title = title;
            this.author = author;
            this.summary = summary;
            this.book_cover = book_cover;
            this.author_pic = author_pic;
            this.rating = rating;
        }
    } 
    
    const miller = new book_info("The Crucible", "Arthur Miller", 
    "Written in 1953, The Crucible is a mirror Miller uses to reflect the anti-communist hysteria inspired by Senator Joseph McCarthy's \"witch-hunts\" in the United States. Within the text itself, Miller contemplates the parallels, writing, \"Political opposition... is given an inhumane overlay, which then justifies the abrogation of all normally applied customs of civilized behavior. A political policy is equated with moral right, and opposition to it with diabolical malevolence.\""
    , "url(books/crucible.jpg)", "authors/miller.jpg"
    , "My rating: 4/5 stars");
    
    const chopin = new book_info("The Awakening", "Kate Chopin",
    "When first published in 1899, The Awakening shocked readers with its honest treatment of female marital infidelity. Audiences accustomed to the pieties of late Victorian romantic fiction were taken aback by Chopin's daring portrayal of a woman trapped in a stifling marriage, who seeks and finds passionate physical love outside the confines of her domestic situation.", "url(books/awakening.jpg)", "authors/chopin.jpg", "My rating: 5/5 stars");

    const orwell = new book_info("1984", "George Orwell", "To Winston Smith, a young man who works in the Ministry of Truth (Minitru for short), come two people who transform this life completely. One is Julia, whom he meets after she hands him a slip reading, \"I love you.\" The other is O'Brien, who tells him, \"We shall meet in the place where there is no darkness.\" The way in which Winston is betrayed by the one and, against his own desires and instincts, ultimately betrays the other, makes a story of mounting drama and suspense.", "url(books/1984.jpg)", "authors/orwell.jpg", "My rating: 5/5 stars");

    const wilde = new book_info("The Picture of Dorian Gray", "Oscar Wilde", 
    "Combining elements of the Gothic horror novel and decadent French fiction, the book centers on a striking premise: As Dorian Gray sinks into a life of crime and gross sensuality, his body retains perfect youth and vigor while his recently painted portrait grows day by day into a hideous record of evil, which he must keep hidden from the world. For over a century, this mesmerizing tale of horror and suspense has enjoyed wide popularity. It ranks as one of Wilde's most important creations and among the classic achievements of its kind."
    , "url(books/dorian.jpg)", "authors/wilde.jpg"
    , "My rating: 4/5 stars");


    function displayAppear(id) {
        document.getElementById("book-cover").style.display = 'flex';

        switch(id) {
            case "orwell":
                document.getElementById("book-cover").style.backgroundImage = orwell.book_cover;  
                document.getElementById("author-name").innerHTML = orwell.author;
                document.getElementById("author-img").src = orwell.author_pic;
                document.getElementById("summary").innerHTML = orwell.summary;
                document.getElementById("rating").innerHTML = orwell.rating;
                break;
            
            case "miller":
                document.getElementById("book-cover").style.backgroundImage = miller.book_cover;  
                document.getElementById("author-name").innerHTML = miller.author;
                document.getElementById("author-img").src = miller.author_pic;
                document.getElementById("summary").innerHTML = miller.summary;
                document.getElementById("rating").innerHTML = miller.rating;
                break;  
                
            case "chopin":
                document.getElementById("book-cover").style.backgroundImage = chopin.book_cover;  
                document.getElementById("author-name").innerHTML = chopin.author;
                document.getElementById("author-img").src = chopin.author_pic;
                document.getElementById("summary").innerHTML = chopin.summary;
                document.getElementById("rating").innerHTML = chopin.rating;
                break;  

            case "wilde":
                document.getElementById("book-cover").style.backgroundImage = wilde.book_cover;   
                document.getElementById("author-name").innerHTML = wilde.author;
                document.getElementById("author-img").src = wilde.author_pic;
                document.getElementById("summary").innerHTML = wilde.summary;
                document.getElementById("rating").innerHTML = wilde.rating;
                break;  
        }   
    };

    function bookDisappear(){
        document.getElementById("book-cover").style.display = 'none';
    };

    function displayDisappear(){
        document.getElementById("open-book").style.display = 'none';
    };

    function openBook(id){
        document.getElementById("book-cover").style.display = 'none';
        document.getElementById("open-book").style.display = 'flex';
    };
    
</script>

</html>
