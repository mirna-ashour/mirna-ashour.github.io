<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button</title>
</head>

<style>
    .button-img {
        width: 300px;
    }

    .button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    .back-drop {
        height: 100vh;
        width: 100vw;
        background-repeat: no-repeat;
        background-size: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<script>
    const buttons = [   ["buttons/clothing.jpg", "url(bgs/background_clothing.jpg)"],
                    ["buttons/computer.jpg", "url(bgs/background_computer.jpg)"],
                    ["buttons/crosswalk.jpg", "url(bgs/background_crosswalk.jpg)"],
                    ["buttons/elevator.jpg", "url(bgs/background_elevator.jpg)"],
                    ["buttons/ignition.jpg", "url(bgs/background_ignition.jpg)"],
                    ["buttons/play.jpg", "url(bgs/background_spotify.jpg)"],
                    ["buttons/staples.jpg", "url(bgs/background_staples.jpg)"],
                    ["buttons/tv.jpg", "url(bgs/background_tv.jpg)"],
                    ["buttons/youtube.jpg", "url(bgs/background_youtube.jpg)"] ];

    function runScript() {
        var rand = Math.floor(Math.random()*buttons.length);
        document.getElementById("img").src=buttons[rand][0];
        document.getElementById("back-drop").style.backgroundImage=buttons[rand][1];
    };
</script>

<body>
    <div id="back-drop" class="back-drop">
        <button class="button" onclick="runScript()"><img id="img" class="button-img" src="buttons/unpushed.jpg"/></button>
    </div>
</body>
</html>
