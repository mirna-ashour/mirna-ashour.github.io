<html>
    <title>Race >:)</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
               setTimeout(function(){
                    document.getElementById("finish").style.display = "block";
               }, 1800);
            });
        </script>
    </head>
    <body>
        <div class="bg">
            <figure class="track"><img src="track.jpg" width="800px"/></figure>
            <figure class="man"><img src="man.jpg" width="140px" height="140px" /></figure>
            <figure class="woman"><img src="woman.jpg" width="120px" height="120px"/></figure>
            <figure class="finish" id="finish"><img src="finish.jpg" width="210px" height="210px"/></figure>
        </div>
    </body>
</html>
